<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Office Management Suite</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .tool-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- The header will be dynamically loaded by app.js -->
    <!-- NOTE: We use a different placeholder ID here to signal a simpler header -->
    <header id="dashboard-header-placeholder" class="bg-white shadow-sm"></header>

    <main class="container mx-auto px-6 py-12">
        <!-- User Info section, populated by dashboard.js -->
        <div id="user-info" class="mb-10">
            <h1 class="text-4xl font-bold text-gray-900">Loading Dashboard...</h1>
            <p class="mt-2 text-lg text-gray-600">Please wait while we fetch your available tools.</p>
        </div>

        <!-- Main content area for tool grid -->
        <div id="dashboard-content" class="space-y-12">
            <!-- The grid will be filled with tool cards by dashboard.js -->
            <div id="tool-access-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Tool cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- The footer will be dynamically loaded by app.js -->
    <footer id="footer-placeholder" class="bg-gray-800 text-white py-8 mt-16"></footer>

    <!-- SCRIPT LOADING ORDER IS CRITICAL -->
    <script src="/auth.js"></script>
    <script src="/app.js"></script>
    <script src="/dashboard.js"></script>
    
    <!-- A small script to load a simplified header for the dashboard -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Because the main app.js looks for '#header-placeholder', this custom
            // loader for '#dashboard-header-placeholder' will run instead.
            const loadDashboardHeader = async () => {
                const headerPlaceholder = document.getElementById('dashboard-header-placeholder');
                if (!headerPlaceholder) return;
                
                // For the dashboard, we want a simpler header that might have different links,
                // like a logout button instead of a login button.
                const headerHTML = `
                    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                        <a href="/"><img src="/assets/logo.png" alt="Logo" class="h-12"></a>
                        <nav class="flex items-center space-x-8">
                            <a href="/" class="text-gray-600 hover:text-indigo-600 font-medium">Tools Home</a>
                            <div id="admin-link-container"></div>
                            <button id="logout-button" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-300">Log Out</button>
                        </nav>
                    </div>
                `;
                headerPlaceholder.innerHTML = headerHTML;
                
                // After loading, attach the event listener for the logout button.
                document.getElementById('logout-button').addEventListener('click', logout);
            };

            loadDashboardHeader();
        });
    </script>
</body>
</html>
